      <h3>主题思想</h3>
       <p>&nbsp;&nbsp;&nbsp;&nbsp;此词上片描写雄丽的长江夜景，表现了月下江面的奇幻景色，结拍转写山景；下片接前结山上意脉，写词人在山头观月的遐想，由自然景象的描写转而抒发富有浪漫气息的感情，表现一种游仙的意趣。全词构思独特，想象丰富，虚实结合，相辅相成，创造出一种浪漫的艺术境界，显示出作者的奇特才气和旷达心胸。</p>

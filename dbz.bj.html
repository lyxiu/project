    <div id="c4">
      <h3>创作背景</h3>
       <p>
        &nbsp;&nbsp;&nbsp;&nbsp;这首词是宋神宗熙宁九年（公元1076年）中秋节作者在密州时所作。苏轼曾经要求调任到离苏辙较近的地方为官，熙宁七年（公元1074年）苏轼被调到密州任职。到密州后，这一愿望仍无法实现。公元1076年的中秋，词人面对一轮明月，心潮起伏，于是乘酒兴正酣，挥笔写下了这首名篇。</p>

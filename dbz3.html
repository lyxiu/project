      <h3>水调歌头·沧浪亭</h3>
       <h4>(宋)苏舜钦</h4>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;潇洒太湖岸，淡伫洞庭山。鱼龙隐处，烟雾深锁渺弥间。方念陶朱张翰，忽有扁舟急桨，撇浪载鲈还。落日暴风雨，归路绕汀湾。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;丈夫志，当景盛，耻疏闲。壮年何事憔悴，华发改朱颜。拟借寒潭垂钓，又恐鸥鸟相猜，不肯傍青纶。刺棹穿芦荻，无语看波澜。 </p>

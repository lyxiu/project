      <h3>作者简介</h3>
       <p>&nbsp;&nbsp;&nbsp;&nbsp;张孝祥（1132—1169），南宋词人，字安国，号于湖居士，乌江（今安徽和县东北）人。绍兴二十四年（1154）进士。因廷试第一，居秦桧孙秦埙之上，登第后又上书为岳飞叫屈，秦桧指使党羽诬告张孝祥谋反，将其父子投入监狱，秦桧死后获释。官荆南、湖北安抚使。其词风格豪迈，颇有感怀时事之作。有《于湖居士文集》《于湖词》。《全宋词》辑录其词223首。</p>

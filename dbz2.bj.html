      <h3>创作背景</h3>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;据邓广铭《稼轩词编年笺注》，此词约作于淳熙绍熙之间（1189—1190）作者闲居带湖时。杨民瞻是作者友人，其遭际与辛弃疾略同，两人交往甚久，并常有词章往来。此时杨民瞻即将返乡（一说出山宦游），辛弃疾有感而作此词相赠。</p>

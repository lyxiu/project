      <h3>主题思想</h3>
       <p>
       &nbsp;&nbsp;&nbsp;&nbsp;本词是中秋望月怀人之作，表达了对胞弟苏辙的无限怀念。词人运用形象描绘手法，勾勒出一种皓月当空、美人千里、孤高旷远的境界氛围，反自己遣世独立的意绪和往昔的神话传说融合一处，在月的阴晴圆缺当中，渗进浓厚的哲学意味，可以说是一首将自然和社会高度契合的感喟作品。</p>

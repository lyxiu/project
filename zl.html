<p>
&nbsp;&nbsp;词最初称为“曲词”或“曲子词”，别称有长短句、曲子、曲词、乐章、琴趣、诗余，是配音乐的。从配音乐这一点上说，它和乐府是同一类的文学体裁，也同样是来自民间文学。后来词也跟乐府一样，逐渐跟音乐分离了，成为诗的别体，所以有人把词称为“诗余”。文人的词深受律诗的影响，所以词中的律句特别多。词是长短句，但是全篇的字数是有一定的。每句的平仄也是有一定的。词大致可分为三类：⑴小令（58字以内）；⑵中调（59字～90字）；⑶长调（91字以上）。

<p>
&nbsp;&nbsp;词牌，就是词的格式的名称。词的格式和律诗的格式截然不同：律诗只有四种格式，而词则总共有一千多个格式（这些格式称为词谱）。人们不好把它们称为第一式、第二式等等，所以给它们起了一些名字。这些名字就是词牌。在正常情况下，一个格式是一个词牌。但是，由于同一个格式有时有若干个变体，所以几个格式合用一个词牌，有时候，同一个格式而有几个名称，因为各首词的词题不同，所以这种情况下，一般有词题。
</p>

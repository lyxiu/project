      <h3>水调歌头·金山观月</h3>
       <p id="p1">(宋)张孝祥</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;江山自雄丽，风露与高寒。寄声月姊，借我玉鉴此中看。幽壑鱼龙悲啸，倒影星辰摇动，海气夜漫漫。涌起白银阙，危驻紫金山。
<br>&nbsp;&nbsp;&nbsp;&nbsp;表独立，飞霞佩，切云冠。漱冰濯雪，眇视万里一毫端。回首三山何处，闻道群仙笑我，要我欲俱还。挥手从此去，翳凤更骖鸾。</p>

      <h3>水调歌头·送杨民瞻</h3>
       <p id="p1">　(宋)辛弃疾</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;日月如磨蚁，万事且浮休。君看檐外江水，滚滚自东流。风雨瓢泉夜半，花草雪楼春到，老子已菟裘。岁晚问无恙，归计橘千头。 
	<br>&nbsp;&nbsp;&nbsp;&nbsp;梦连环，歌弹铗，赋登楼。黄鸡白酒，君去村社一番秋。长剑倚天谁问，夷甫诸人堪笑，西北有神州。此事君自了，千古一扁舟。</p>

      <h3>创作背景</h3>
       <p>&nbsp;&nbsp;&nbsp;&nbsp;此词是张孝祥在宋孝宗乾道三年（1167）三月中旬，舟过金山时所作。金山在江苏镇江，宋时矗立在长江之中，后经泥沙冲涨，遂与南岸毗连。当时张孝祥舟过金山，登临山寺，夜观月色，江水平静，月色皎洁，如同白昼，此情此景，触发起他心中的遐想和情思，于是写下了这首词。</p>

      <h3>创作背景</h3>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;宋仁宗庆历四年（1044），范仲淹、札衍等人推行“庆历新政”，延揽改革派人才，苏舜钦作为宰相札衍的女婿，被范仲淹推荐为集贤校理、监进奏院。时值进奏院祭神，苏舜钦遵循惯例卖废纸换钱举行祭神酒会。保守派借机打击改革派，弹劾他监守自盗，被撤职流寓苏州。并在此购下了一处荒废不堪却很幽静的花园，临水买石筑成沧浪亭之后，写有著名的《沧浪亭记》，而此词亦作于此时。</p>
